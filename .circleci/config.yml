version: 2.1
jobs:
  build:
    docker:
      - image: "circleci/openjdk:11-jdk"
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "pom.xml" }}
            - dependency-cache-
      - run:
          name: Bygg
          command: mvn install
      - save_cache:
          key: dependency-cache-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2
      - run:
          name: Setup some ENV
          command: |
            mkdir /tmp/workspace
            export COMMIT_SHORT=$(git rev-parse --short HEAD)
            echo "DOCKER_TAG=navikt/${CIRCLE_PROJECT_REPONAME}/${CIRCLE_PROJECT_REPONAME}:$COMMIT_SHORT" >> /tmp/workspace/properties.env
            cat /tmp/workspace/properties.env >> $BASH_ENV
      - run:
          name: Build docker image
          command: |
            echo "DOCKER_TAG=$DOCKER_TAG"
            docker build -t docker.pkg.github.com/$DOCKER_TAG .
      - run:
          name: Docker push
          command: |
            echo "DOCKER_TAG=$DOCKER_TAG"
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin docker.pkg.github.com
            echo "Pushing with tag $DOCKER_TAG"
            docker push docker.pkg.github.com/$DOCKER_TAG
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - properties.env

  deploy_preprod:
    docker:
      - image: "navikt/deployment-cli:44bb04ecc11c0e57ac539744411c70794dd31899"
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: Set up environment variables
          command: cat /tmp/workspace/properties.env >> $BASH_ENV
      - run:
          name: Create github deployment for dev-fss
          command: source $BASH_ENV; deployment-cli deploy create
            --team=tbd
            --cluster=dev-fss
            -r=naiserator.yml
            --version=${DOCKER_TAG}
            --repository=$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
            --vars=naiserator-vars-dev.json

  deploy_prod:
    docker:
      - image: "navikt/deployment-cli:44bb04ecc11c0e57ac539744411c70794dd31899"
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: Set up environment variables
          command: cat /tmp/workspace/properties.env >> $BASH_ENV
      - run:
          name: Create github deployment for prod-fss
          command: source $BASH_ENV; deployment-cli deploy create
            --team=tbd
            --cluster=prod-fss
            -r=naiserator.yml
            --version=${DOCKER_TAG}
            --repository=$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
            --vars=naiserator-vars-prod.json

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - deploy_preprod:
          requires:
            - build
          filters:
            branches:
              only: master
      - approve_for_prod:
          type: approval
          requires:
            - build
      - deploy_prod:
          requires:
            - approve_for_prod
          filters:
            branches:
              only: master

