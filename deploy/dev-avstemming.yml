apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    team: tbd
  name: spenn-avstemming
  namespace: tbd
spec:
  image: {{image}}
  port: 8080
  strategy:
    type: Recreate
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 64Mi
  kafka:
    pool: nav-dev
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        diskAutoresize: true
        pointInTimeRecovery: true
        name: spenn-avstemming
        databases:
          - name: spenn-avstemming
            envVarPrefix: DATABASE
  envFrom:
    - secret: spenn
  accessPolicy:
    outbound:
      external:
        - host: b27apvl220.preprod.local
          ports:
            - port: 1413
  secureLogs:
    enabled: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  env:
    - name: KAFKA_CONSUMER_GROUP_ID
      value: tbd-spenn-avstemming-v1
    - name: KAFKA_RAPID_TOPIC
      value: tbd.rapid.v1
    - name: KAFKA_RESET_POLICY
      value: latest
    - name: MQ_HOSTNAME
      value: b27apvl220.preprod.local
    - name: MQ_CHANNEL
      value: Q1_SPENN
    - name: MQ_PORT
      value: "1413"
    - name: MQ_QUEUE_MANAGER
      value: MQLS02
    - name: MQ_OPPDRAG_AUTHENTICATION
      value: "true"
    - name: AVSTEMMING_QUEUE_SEND
      # Setter target client = 1 for bakoverkompabilitet med stormaskin
      value: queue:///QA.Q1_234.OB29_AVSTEMMING_XML?targetClient=1
